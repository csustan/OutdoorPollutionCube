function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		//canvas: viewport,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( 640, 480 );
	//renderer.domElement.style.position = 'absolute';
	renderer.domElement.style.top = '0px';
	renderer.domElement.style.left = '0px';
	//renderer.domElement.style.zIndex = '1';
	document.body.appendChild( renderer.domElement );
	//document.getElementById("example").appendChild( renderer.domElement );
	
	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////
    
    // build markerControls
    markerRoot1 = new THREE.Group();
    scene.add(markerRoot1);
	
    //Build a soothed marker root
    let smoothedRoot = new THREE.Group();
    
    //markerRoot1 = new THREE.Group();
	//scene.add(markerRoot1);
    
    scene.add(smoothedRoot);
	//let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
    let markerControls1 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
        type: 'pattern', 
        patternUrl: "data/kanji.patt",
        smooth: true,
	    // number of matrices to smooth tracking over, more = smoother but slower follow
	    smoothCount: userInputs.getSmoothCountAmount(), //5,
	    // distance tolerance for smoothing, if smoothThreshold # of matrices are under tolerance, tracking will stay still
	    smoothTolerance: userInputs.getSmoothToleranceAmount(),//0.01,
	    // threshold for smoothing, will keep still unless enough matrices are over tolerance
	    smoothThreshold: userInputs.getSmoothThresholdAmount()//2,
	})

	let geometry1 = new THREE.CubeGeometry(1,1,1);
	
	let material1 = new THREE.MeshNormalMaterial({
		transparent: true,
		opacity: 0.5,
		side: THREE.DoubleSide
	}); 
    let textureOpacity = 0.75;
    
    var cubeMaterial = [   new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/CarbonTexture_01.png'),  transparent: true, opacity: textureOpacity, side: THREE.DoubleSide }), //RIGHT SIDE 
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/CarbonTexture_01.png'), transparent: true, opacity: textureOpacity, side: THREE.DoubleSide }), //LEFT SIDE
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/CarbonTexture_01.png'), transparent: true, opacity: textureOpacity, side: THREE.DoubleSide }), //TOP SIDE
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/CarbonTexture_01.png'), transparent: true, opacity: textureOpacity, side: THREE.DoubleSide }), //BOTTOM SIDE
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/CarbonTexture_01.png'), transparent: true, opacity: textureOpacity, side: THREE.DoubleSide }), //FRONT SIDE
                            new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('img/CarbonTexture_01.png'), transparent: true, opacity: textureOpacity, side: THREE.DoubleSide }) //BACK SIDE
                        ];

    var material2 = new THREE.MeshFaceMaterial( cubeMaterial );
	
	//cube = new THREE.Mesh( geometry1, material1 );
    cube = new THREE.Mesh( geometry1, material2 ); //Imported Texture

	//cube.position.y = 1;
	//cube.rotation.x = -0.45;

    //stablizing cube
    smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: userInputs.getLerpPositionAmount(),
		lerpQuaternion: userInputs.getLerpQuaternionAmount(),
		lerpScale: userInputs.getLerpScaleAmount(),
		// minVisibleDelay: 1,
		// minUnvisibleDelay: 1,
	});

    //markerRoot1.add( cube );
    smoothedRoot.add( cube );
    
}


function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false ){
		arToolkitContext.update( arToolkitSource.domElement );
    }

    // additional code for smoothed controls
	smoothedControls.update(markerRoot1);

}


function render()
{
	renderer.render( scene, camera );
}

//Cube edits must be done in here if you want them live
function animate()
{
	requestAnimationFrame(animate);
	deltaTime = clock.getDelta();
	totalTime += deltaTime;
	//cube.rotation.y += 0.05;

	if(userInputs.getRotationspeedX() > 0){
        cube.rotation.x += userInputs.getRotationspeedX();
    } else (cube.rotation.x = userInputs.getRotationX());
    
    if(userInputs.getRotationspeedY() > 0){
        cube.rotation.y += userInputs.getRotationspeedY();
    } else (cube.rotation.y = userInputs.getRotationY());

    if(userInputs.getRotationspeedZ() > 0){
        cube.rotation.z += userInputs.getRotationspeedZ();
    } else (cube.rotation.z = userInputs.getRotationZ());

    if(userInputs.getCubeSizeX() > 0 ){
        cube.scale.x = userInputs.getCubeSizeX();
    }

    if(userInputs.getCubeSizeY() > 0 ){
        cube.scale.y = userInputs.getCubeSizeY();
    }

    if(userInputs.getCubeSizeZ() > 0 ){
        cube.scale.z = userInputs.getCubeSizeZ();
    }

    if(userInputs.getCubePositionX() > -100 && userInputs.getCubePositionX() < 100 ){
        cube.position.x = userInputs.getCubePositionX();
    }

    if(userInputs.getCubePositionY() > -100  && userInputs.getCubePositionY() < 100 ){
        cube.position.y = userInputs.getCubePositionY();
    }

    if(userInputs.getCubePositionZ() > -100  && userInputs.getCubePositionZ() < 100 ){
        cube.position.z = userInputs.getCubePositionZ();
    }

	update();
	render();
}//End Animation
